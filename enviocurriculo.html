<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/EGM LOGO.jpg" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Trabalhe conosco</title>
  </head>
  <body>
    <div class="content-center">
      <img src="assets/images/EGM LOGO.jpg" alt="Logo EGM" width="256px" />
      <header>
        <h1 id="title">Trabalhe Conosco</h1>
        <div id="text">
          <p>
            Nós do Mercadinho EGM estamos sempre em busca de novos profissionais
            para fazer parte da equipe.
          </p>
          <p>Preencha os dados a seguir e envie seu currículo!</p>
          <hr />
        </div>
      </header>
      <div id="form">
        <main>
          <form>
            <label for="fullname"
              ><p style="margin-top: 20px">Dados identificatórios</p></label
            >
            <input
              class="input"
              id="fullname"
              type="text"
              placeholder="Nome Completo"
              required
            />

            <input
              class="input"
              id="email"
              type="email"
              placeholder="Email"
              required
            />

            <input
              class="input"
              id="tel"
              type="text"
              placeholder="Telefone"
              required
            />

            <label id="gender_label" for="gender"><p>Sexo</p></label>
            <select class="input" id="gender" name="gender" required>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="none">Prefiro não dizer</option>
            </select>

            <label for="area"><p id="interest">Área de interesse</p></label>
            <select class="input" id="area" name="area" required>
              <option value="açou">Açougueiro</option>
              <option value="auxpad">Auxiliar de padaria</option>
              <option value="auxgen">Auxiliar de serviços gerais</option>
              <option value="frios">Balconista de Frios</option>
              <option value="coz">Cozinheiro</option>
              <option value="rep">Repositor</option>
              <option value="caixa">Operador de Caixa</option>
              <option value="loja">Operador de Loja</option>
              <option value="pad">Padeiro</option>
            </select>

            <legend id="legend">Endereço</legend>
            <fieldset style="width: 200px">
              <input
                type="text"
                class="input"
                name="zipcode"
                placeholder="CEP"
                required
              />
              <input
                type="text"
                class="input"
                name="address"
                placeholder="Rua"
                required
              />
              <input
                type="text"
                class="input"
                name="number"
                placeholder="Número"
                required
              />
              <input
                type="text"
                class="input"
                name="complement"
                placeholder="Complemento"
                required
              />
              <input
                type="text"
                class="input"
                name="district"
                placeholder="Bairro"
                required
              />
              <input
                type="text"
                class="input"
                name="city"
                placeholder="Cidade"
                required
              />
              <label for="estado">Estado</label>
              <select id="estado" name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP" selected>São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </fieldset>
            <label for="file">Deixe seu currículo</label>
            <input
              id="fileinput"
              type="file"
              id="file"
              accept="application/pdf"
            />
            <button class="button" type="submit">Enviar</button>
          </form>
        </main>
      </div>
      <footer>
        <hr />
        <p>® Mercadinho EGM</p>
        <p>Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
